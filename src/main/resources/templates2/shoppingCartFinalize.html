<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.png">
    <title>
        Welcome to FlatShop
    </title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,300italic,400italic,500,700,500italic,100italic,100'
          rel='stylesheet' type='text/css'>
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet">
    <!--<link rel="stylesheet" th:href="@{/css/flexslider.css}" type="text/css" media="screen"/>-->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <!--<link th:href="@{/css/addToCart.css}" rel="stylesheet">-->

    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link th:href="@{/css/finalize.css}" rel="stylesheet">

</head>
<body>

<th:block th:include="_header"></th:block>
<div class="container wrapper">
    <div class="row">
        <h3>Thank you for Order</h3>
    </div>
    <div class="row">
        <!-- BEGIN INVOICE -->
        <div class="col-xs-12">
            <div class="grid invoice">
                <div class="grid-body">
                    <div class="invoice-title">
                        <div class="row">
                            <div class="col-xs-12">
                                <strong>invoice<br>
                                    <span class="lager">Order </span><span th:utext="${lastOrderedCart.orderNum}"></span></strong>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-lg-8 col-xs-6">
                            <address>
                                <strong>Shipped To:</strong><br>
                                <span>Elaine Hernandez</span><br>
                                <span>P. Sherman 42,</span><br>
                                <span>Wallaby Way, Sidney</span><br>
                                <abbr title="Phone">P: </abbr> <span>(123) 345-6789 </span>
                            </address>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-lg-8 col-xs-6">
                            <address>
                                <strong>Payment Method: </strong><br>
                                Via :<span th:utext="${lastOrderedCart.paymentMethod.name}"></span>
                            </address>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <strong>ORDER SUMMARY</strong>
                            <table class="table table-striped">
                                <thead>
                                <tr class="line">
                                    <td><strong>#</strong></td>
                                    <td class="text-center"><strong>Code</strong></td>
                                    <td class="text-center"><strong>Name</strong></td>
                                    <td class="text-center"><strong>Quantity</strong></td>
                                    <td class="text-center"><strong>Price</strong></td>
                                    <td class="text-center"><strong>Amount</strong></td>
                                </tr>
                                </thead>
                                <tbody>
                                <th:block th:each="orderDetailInfo,iter : ${lastOrderedCart.cartLines}">
                                <tr>
                                    <td class="text-center" th:utext="${iter.count}"></td>
                                    <td class="text-center" th:utext="${orderDetailInfo.product.code}"></td>
                                    <td class="text-center" th:utext="${orderDetailInfo.product.name}"></td>
                                    <td class="text-center" th:utext="${orderDetailInfo.quantity}"></td>
                                    <td class="text-center" th:utext="${#numbers.formatDecimal(orderDetailInfo.product.price,1,2,'COMMA')}"></td>
                                    <td class="text-center" th:utext="${#numbers.formatDecimal(orderDetailInfo.amount,1,2,'COMMA')}"></td>
                                </tr>
                                </th:block>
                                <tr>
                                    <td colspan="3">
                                    </td><td class="text-right"><strong>Total</strong></td>
                                    <td class="text-right"><strong><span th:utext="${#numbers.formatDecimal(lastOrderedCart.amount,1,2,'COMMA')}"></span> â‚¬ </strong></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END INVOICE -->
    </div>
</div>

<th:block th:include="_footer"></th:block>
<!-- Bootstrap core JavaScript==================================================-->
<script type="text/javascript" th:src="@{/js/jquery-1.10.2.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.easing.1.3.js}">
</script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}">
</script>
<script defer th:src="@{/js/jquery.flexslider.js}">
</script>

<!--</script>-->

<!--</script>-->
<script type="text/javascript" th:src="@{/js/script.min.js}">
</script>
<!--<script type="text/javascript" th:src="@{/js/minshop.js}">-->
<!--</script>-->
</body>
</html>
