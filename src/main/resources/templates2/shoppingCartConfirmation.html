<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.png">
    <title>Welcome to MinShop</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,300italic,400italic,500,700,500italic,100italic,100'
          rel='stylesheet' type='text/css'>
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/flexslider.css}" type="text/css" media="screen"/>
    <link th:href="@{/css/sequence-looptheme.css}" rel="stylesheet" media="all"/>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script><![endif]-->

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link th:href="@{/css/cart.css}" rel="stylesheet">
    <link th:href="@{/css/addToCart.css}" rel="stylesheet">
</head>
<body>
<th:block th:include="_header"></th:block>

<div class="page-title">Confirmation</div>
<div class="shippingAddressInfo-info-container">
    <h3>Customer Information:</h3>
    <ul>
        <li>Name: <span th:utext="${myCart.shippingAddressInfo.firstname}"></span></li>
        <li>Email: <span th:utext="${myCart.shippingAddressInfo.email}"></span></li>
        <li>Phone: <span th:utext="${myCart.shippingAddressInfo.phone}"></span></li>
        <li>Address: <span th:utext="${myCart.shippingAddressInfo.address}"></span></li>
    </ul>
    <h3>Cart Summary:</h3>
    <ul>
        <li>Quantity: <span th:utext="${myCart.quantityTotal}"></span>$</li>
        <li>Total:
            <span class="total"
                  th:utext="${#numbers.formatDecimal(myCart.amountTotal,3,2,'COMMA')}">
               </span>
        </li>
    </ul>
</div>
<form method="POST" th:action="@{/shoppingCartConfirmation}">
    <!-- Edit Cart -->
    <a class="navi-item" th:href="@{/shoppingCart}">
        Edit Cart
    </a>
    <!-- ECustomerInfoomer Info -->
    <a class="navi-item" th:href="@{/shoppingCartCustomer}">
        Edit Customer Info
    </a>
    <!-- Send/Save -->
    <input type="submit" value="Send" class="button-send-sc" />
</form>
<div class="container">
    <div class="product-preview-container" th:each="cartLineInfo : ${myCart.cartLines}">
        <ul>
            <!--<li>-->
                <!--<img class="product-image"-->
                     <!--src="@{|/image?id=${cartLineInfo.product.id}|}" />-->
            <!--</li>-->
            <li>
                Code: <span th:utext="${cartLineInfo.product.code}"></span>
                <input
                        type="hidden" name="code" th:value="${cartLineInfo.product.code}" />
            </li>
            <li>Name: <span th:utext="${cartLineInfo.product.name}"></span></li>
            <li>Price:
                <span class="price"
                      th:utext="${#numbers.formatDecimal(cartLineInfo.product.price,3,2,'COMMA')}">
                  </span>
            </li>
            <li>Quantity: <span th:utext="${cartLineInfo.quantity}"></span></li>
            <li>Subtotal:
                <span class="subtotal"
                      th:utext="${#numbers.formatDecimal(cartLineInfo.amount,3,2,'COMMA')}">
                  </span>
            </li>
        </ul>
    </div>
</div>

<th:block th:include="_footer"></th:block>
<!-- Bootstrap core JavaScript==================================================-->
<script type="text/javascript" th:src="@{/js/jquery-1.10.2.min.js}">
</script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}">
</script>
<script defer th:src="@{/js/jquery.flexslider.js}">
</script>
<script type="text/javascript" th:src="@{/js/jquery.carouFredSel-6.2.1-packed.js}">
</script>
<script type="text/javascript" th:src="@{/js/script.min.js}">
</script>
<script type="text/javascript" th:src="@{/js/minshop.js}">
</script>
</body>

</html>
