<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.png">
    <title>
        Welcome to FlatShop
    </title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,300italic,400italic,500,700,500italic,100italic,100'
          rel='stylesheet' type='text/css'>
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/flexslider.css}" type="text/css" media="screen"/>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/addToCart.css}" rel="stylesheet">

    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

</head>
<body>
<div class="wrapper">
    <th:block th:include="_header"></th:block>
    <div class="clearfix"></div>
    <div class="container_fullwidth">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="products-grid">
                        <div class="toolbar">
                            <div class="sorter">
                                <div class="sort-by">
                                    Sort by :
                                    <select name="">
                                        <option value="Default" selected>
                                            Default
                                        </option>
                                        <option value="Name">
                                            Name
                                        </option>
                                        <option value="Price">
                                            Price
                                        </option>
                                    </select>
                                </div>
                                <div class="limiter">
                                    Show :
                                    <select name="">
                                        <option value="3" selected>
                                            3
                                        </option>
                                        <option value="6">
                                            6
                                        </option>
                                        <option value="9">
                                            9
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="pager" th:if="${maxPage >= 1}">
                                <a href="#" class="prev-page">
                                    <i class="fa fa-angle-left">
                                    </i>
                                </a>
                                <th:block th:each="page : ${listPages}">
                                    <a th:href="@{|/shop/products?page=${page}|}" th:if="${page != -1}"
                                       class="active" th:utext="${page}"></a>
                                    <span  class="nav-item" th:if="${page == -1}"> ... </span>
                                </th:block>
                                <a th:href="@{|/shop/products?page=${currentPage+1}|}" class="next-page" th:if="${currentPage < maxPage}">
                                    <i class="fa fa-angle-right">
                                    </i>
                                </a>
                            </div>
                        </div>
                        <div class="clearfix">
                        </div>
                        <div class="row">
                            <div class="product-preview-container" th:each="product : ${productInfos}">
                            <div class="col-md-4 col-sm-6">
                                <div class="products">
                                    <div class="thumbnail">
                                        <a th:href="@{|/shop/product/${product.product.id}|}">
                                            <img th:src=@{|/image?id=${product.profilImageId}|} alt="Product Name">
                                        </a>
                                    </div>
                                    <div class="productname">
                                        <h3><a th:href="@{|/shop/product/${product.product.id}|}" th:utext="${product.product.name}"></a></h3>
                                    </div>
                                    <h4 class="price">
                                        <span th:utext="${product.product.price}">$451.00</span>â‚¬
                                    </h4>
                                    <div class="button_group">
                                        <button class="button add-cart" type="button" th:onclick="'addToCart('+${product.product.id}+',\''+${product.product.name}+'\')'"/>
                                            Add To Cart
                                        </button>
                                        <button class="button compare" type="button">
                                            <i class="fa fa-exchange">
                                            </i>
                                        </button>
                                        <button class="button wishlist" type="button">
                                            <i class="fa fa-heart-o">
                                            </i>
                                        </button>
                                        <!--<th:block sec:authorize="hasAnyRole('ROLE_MANAGER','ROLE_EMPLOYEE')">-->
                                        <a th:href="@{|/admin/editproduct/${product.product.id}|}" class="btn btn-info btn-lg">
                                            <span class="glyphicon glyphicon-edit"></span> Edit
                                        </a>
                                        <!--</th:block>-->
                                    </div>
                                </div>
                            </div>
                            </div>
                        </div>
                        <div class="clearfix">
                        </div>
                        <div class="toolbar">
                            <div class="sorter bottom">
                                <div class="view-mode">
                                    <a href="products.html" class="list">
                                        List
                                    </a>
                                    <a href="#" class="grid active">
                                        Grid
                                    </a>
                                </div>
                                <div class="sort-by">
                                    Sort by :
                                    <select name="">
                                        <option value="Default" selected>
                                            Default
                                        </option>
                                        <option value="Name">
                                            Name
                                        </option>
                                        <option value="<strong>#</strong>">
                                            Price
                                        </option>
                                    </select>
                                </div>
                                <div class="limiter">
                                    Show :
                                    <select name="">
                                        <option value="3" selected>
                                            3
                                        </option>
                                        <option value="6">
                                            6
                                        </option>
                                        <option value="9">
                                            9
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="pager" th:if="${maxPage >= 1}">
                                <a href="#" class="prev-page">
                                    <i class="fa fa-angle-left">
                                    </i>
                                </a>
                                <th:block th:each="page : ${listPages}">
                                    <a th:href="@{|/shop/products?page=${page}|}" th:if="${page != -1}"
                                       class="active" th:utext="${page}"></a>
                                    <span  class="nav-item" th:if="${page == -1}"> ... </span>
                                </th:block>

                                <a th:href="@{|/shop/products?page=${currentPage+1}|}" class="next-page" th:if="${currentPage < maxPage}">
                                    <i class="fa fa-angle-right">
                                    </i>
                                </a>
                            </div>
                        </div>
                        <div class="clearfix">
                        </div>
                    </div>
                </div>
            </div>
            <div class="clearfix">
            </div>
            <div class="our-brand">
                <h3 class="title">
                    <strong>
                        Our
                    </strong>
                    Brands
                </h3>
                <div class="control">
                    <a id="prev_brand" class="prev" href="#">
                        &lt;
                    </a>
                    <a id="next_brand" class="next" href="#">
                        &gt;
                    </a>
                </div>
                <ul id="braldLogo">
                    <li>
                        <ul class="brand_item">
                            <li>
                                <a href="#">
                                    <div class="brand-logo">
                                        <img src="images/envato.png" alt="">
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <div class="brand-logo">
                                        <img src="images/themeforest.png" alt="">
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <div class="brand-logo">
                                        <img src="images/photodune.png" alt="">
                                    </div>
                                </a>

                            <li>
                                <a href="#">
                                    <div class="brand-logo">

                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <div class="brand-logo">
                                        <img src="/images/envato.png" alt="">
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li>

                            <li>
                                <a href="#">
                                    <div class="brand-logo">
                                        <img src="/images/envato.png" alt="">
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <div class="brand-logo">
                                        <img src="/images/themeforest.png" alt="">
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <div class="brand-logo">
                                        <img src="/images/photodune.png" alt="">
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <div class="brand-logo">
                                        <img src="/images/activeden.png" alt="">
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <div class="brand-logo">
                                        <img src="/images/envato.png" alt="">
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="clearfix">
    </div>
    <th:block th:include="_footer"></th:block>
</div>
<script type="text/javascript" th:src="@{/js/jquery-1.10.2.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.easing.1.3.js}">
</script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}">

<script type="text/javascript" th:src="@{/js/jquery.carouFredSel-6.2.1-packed.js}">
</script>
<script type="text/javascript" th:src="@{/js/script.min.js}">
</script>
<script type="text/javascript" th:src="@{/js/minshop.js}">
</script>
</body>
</html>
